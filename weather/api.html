<html>
    <head>
        <title>Weather App</title>
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
        <!-- Google Font-->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="api.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>

    <body>
        <div class="container">
            <div class="card">
                <!-- Heading 2-->
                <h2>
                    <i class="fa fa-map-marker"></i>
                    <span id="location"></span>
                </h2>

                <!-- Heading 6-->
                <h6 id="weather">

                </h6>

                <!-- Heading 4 for temperature -->
                <h4>
                    <span id="temp"></span>
                    <sup>o</sup>C
                </h4>

                <!-- Image -->
                <img src="" id="icon">

                <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
            </div>
        </div>        
    </body>



    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>

        link = "https://api.openweathermap.org/data/2.5/weather?q=kolkata&appid=44df093ab752dcdb356529e33b799dc2";

        // Storing and displaying content weather
        var request = new XMLHttpRequest();
        request.open('GET', link, true);
        
        request.onload = function()
        {
            var obj = JSON.parse(this.response);
            console.log(obj);

            document.getElementById('weather').innerHTML = obj.weather[0].description;
            document.getElementById('location').innerHTML = obj.name;
            document.getElementById('temp').innerHTML = Math.round(obj.main.temp - 273.15);
            document.getElementById('icon').src = "https://openweathermap.org/img/w/" + obj.weather[0].icon + '.png';
        };
       

        if(request.status>=200 && request.status<400)
        {
            var temp = obj.main.temp;
        }

        else
        {
            console.log("The city data is not available");
        }

        request.send();
    </script>
</html>
